<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="button">
            <div class="icon">
                <i class="fab fa-facebook-f">
                </i>
            </div>
            <span>Facebook</span>
        </div>

        <div class="button">
            <div class="icon">
                <i class="fab fa-instagram">
                </i>
            </div>
            <span>Instagram</span>
        </div>

        <div class="button">
            <div class="icon">
                <i class="fab fa-whatsapp">
                </i>
            </div>
            <span>WhatsApp</span>
        </div>

        <div class="button">
            <div class="icon">
                <i class="fab fa-twitter">
                </i>
            </div>
            <span>Twitter</span>
        </div>

        <div class="button">
            <div class="icon">
                <i class="fab fa-linkedin">
                </i>
            </div>
            <span>Linkedin</span>
        </div>

        <div class="button">
            <div class="icon">
                <i class="fab fa-github">
                </i>
            </div>
            <span>Github</span>
        </div>

        <div class="button">
            <div class="icon">
                <i class="fab fa-youtube">
                </i>
            </div>
            <span>YouTube</span>
        </div>
    </div>

</body>

</html>
